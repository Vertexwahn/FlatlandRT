capture:

    build:

        clean-command: dotnet clean SecurityTesting1.sln

        build-command: dotnet build SecurityTesting1.sln

analyze:

    aggressiveness-level: high

    checkers:

        all: true

        android-security: true

        audit: true

        c-family-security: true

        checker-config
        
            SQL_NOT_CONSTANT:

                enabled: true

            concurrency: true

            default: true

            rule: true

            webapp-security:
            
                enabled: true

                aggressiveness-level: high

    cov-analyze-args: [ --enable-audit-dataflow ]

    location: connect

    trust:

        all: false
