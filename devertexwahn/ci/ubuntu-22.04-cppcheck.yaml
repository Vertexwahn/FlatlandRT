# GCC11 on Ubuntu 22.04
# cppcheck

steps:
  - script: |
      df
    displayName: 'Show disk space'

  - checkout: self
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: false


  - script: |
      lsb_release -a
    displayName: "Show OS version"

  - script: |
      df
    displayName: 'Show disk space'

  - script: |
      sudo apt-get update
      sudo apt-get install cppcheck
    displayName: "Install Cppcheck"

  - script: |
      cd devertexwahn
      cppcheck --version
    displayName: "Show Cppcheck version"

  - script: |
      cd devertexwahn
      #cppcheck --enable=all --error-exitcode=1 core
      cppcheck --error-exitcode=1 core
    displayName: "Cppcheck core"

  - script: |
      cd devertexwahn
      cppcheck --error-exitcode=1 flatland
    displayName: "Cppcheck flatland"

  - script: |
      cd devertexwahn
      cppcheck --error-exitcode=1 imaging
    displayName: "Cppcheck imaging"

  - script: |
      cd devertexwahn
      cppcheck --error-exitcode=1 math
    displayName: "Cppcheck math"


  - script: |
      cd devertexwahn
      cppcheck core # imaging
    displayName: "Show compiler information"
