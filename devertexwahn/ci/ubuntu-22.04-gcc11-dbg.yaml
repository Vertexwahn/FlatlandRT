# GCC 11 on Ubuntu 22.04
# Make sure we can build with GCC9 in all different compilation modes

steps:
  - checkout: self
    clean: true
    fetchDepth: 1
    lfs: false
    submodules: false


  - script: |
      lsb_release -a
    displayName: "Show OS version"

  - script: |
      bazel version
    displayName: "Show Bazel version"

  - script: |
      gcc --version
    displayName: "Show GCC version"


  - script: |
      cd devertexwahn
      bazel build --config=gcc11  --compilation_mode=dbg -- //...
    displayName: "Bazel build gcc11-dbg"

  - script: |
     cd devertexwahn
     bazel test --config=gcc11  --compilation_mode=dbg -- //...
    displayName: "Bazel test gcc11-dbg"

  # Make sure that Bazel query works - not part of an own dedicated build job to save some resources (restart of VM, etc.)
  - script: |
     cd devertexwahn
     bazel query //...
     bazel cquery --config=gcc11 //...
    displayName: "Bazel query"  
